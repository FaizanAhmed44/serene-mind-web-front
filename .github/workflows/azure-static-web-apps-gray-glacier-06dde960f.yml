name: Deploy Frontend to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_EXPERT_API_URL: ${{ secrets.VITE_EXPERT_API_URL }}
          VITE_EXPERT_SERVICE_KEY: ${{ secrets.VITE_EXPERT_SERVICE_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          # Sync files and remove outdated one
          aws s3 sync dist/ s3://corecognitive-user-frontend --delete \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --exclude "index.html"

          # Upload index.html separately with no caching
          aws s3 cp dist/index.html s3://corecognitive-user-frontend/index.html \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"

